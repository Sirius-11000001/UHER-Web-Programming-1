    <script>
        let index = 0;
        const gallery = document.getElementById('gallery');
        const items = document.querySelectorAll('.gallery-item');
        const totalItems = items.length;
        const itemsPerSlide = 3; // Menampilkan 3 gambar per slide
        const totalSlides = Math.ceil(totalItems / itemsPerSlide);

        function updateGallery() {
            if (index >= totalSlides) {
                index = 0; // Kembali ke awal setelah slide terakhir
            } else if (index < 0) {
                index = totalSlides - 1; // Kembali ke slide terakhir jika mundur dari awal
            }
            gallery.style.transform = `translateX(-${index * 100}%)`;
        }
        function nextSlide() {
            index++;
            updateGallery();
        }
        function prevSlide() {
            index--;
            updateGallery();
        }
        function autoSlide() {
            nextSlide();
            setTimeout(autoSlide, 3000); // Gambar berganti setiap 3 detik
        }
        setTimeout(autoSlide, 3000);
    </script>
